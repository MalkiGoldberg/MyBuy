
<button routerLink="/definitions">הגדרות</button><br/>

<div  *ngFor="let item of arrActions"  >
    {{item.typeAction}}
     <input type="radio" [value]="item.actionId" name="item.actionId" [(ngModel)]="filter.action">
    
</div> 
 <form > 
<select name="categorySelect" [(ngModel)]="filter.category">
         <option [value]="item.categoryId" *ngFor="let item of arrCategories" >
             {{item.categoryName}}
        </option>
</select> <br/> 



<!-- הראשון ריק -->
 <select name="branchSelect"  [(ngModel)]="filter.branch" >
    <option  [value]="item.branchId"  *ngFor="let item of arrBranches"  >
        {{item.branchName}}
   </option>
</select> <br/>

<select name="chainStoreSelect" [(ngModel)]="filter.chainStore" (ngModelChange)="chooseChainStore(+$event)">
  
        <option [value]="item.chainStoreId" *ngFor="let item of arrChainStores" >
            {{item.chainStoreName}}
        
        </option>
    
</select> <br/>
